<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Fork Me! FCC: Test Suite Template</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<div class="container">

		<!-- Header Begin -->
		<header class="hearder">
			<h1 id="title" class="text-center">freecodecamp Survey from</h1>
			<p id="description" class="description text-center">Thank you for taking the Survey</p>
		</header>
		<!-- header Ends -->

		<!-- Form Begin -->
		<form id="survey-form">
			<div class="form-group">
				<label id="name-label" for="name">Name</label>
				<input type="text" placeholder="Enter your name" id="name" name="name" class="form-control" required>

				<label id="email-label" for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
					required>
			</div>
			<div class="form-group">
				<label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
				<input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
			</div>
			<div class="form-group">
				<p>What opption best describes your current role?</p>
				<select name="role" id="dropdown" class="form-control" required>
					<option value="Student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="preferNo">Prefer Not to Say</option>
					<option value="Others">Other</option>
				</select>
			</div>
			<div class="form-group">
				<p>Would you recommend freeCodeCamp to a friend?</p>
				<label>
					<input type="radio" name="user-recommand" value="definitely" class="input-radio"
						checked>Definitely
				</label>
				<label>
					<input type="radio" name="user-recommand" value="maybe" class="input-radio">Maybe
				</label>
				<label>
					<input type="radio" name="user-recommand" value="Not-sure" class="input-radio">Not sure
				</label>
			</div>
		</form>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
